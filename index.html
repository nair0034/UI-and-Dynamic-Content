<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Grocery Store</title>
</head>
<body>
    <div class="masthead">
        <img src="./img/shoppingCart.jpg" alt="">
        <h1 id="buy">BUY</h1>
        <h1 id="groceries">GROCERIES</h1>
        <h3 id="copy">What do you need to buy today?</h3>
    </div>

    <main>

        <div id="grocery-input">
            <input id="input" type="text" name="input">
            <button id="button" type="button">ADD ITEM</button>
            <ol id="added-items"></ol>
            <p id="feedback"></p>
        </div>

        <div class="footer">
            <a href="#"><img id="img-1" src="./img/instagram.png" alt="instagram"></a>
            <a href="#"><img id="img-2" src="./img/linkedin.png" alt="linkedin"></a>
            <a href="#"><img id="img-3" src="./img/reddit.png" alt="reddit"></a>
        </div>

    </main>
    <script src="js/store.js"></script>
</body>
</html>
